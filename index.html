<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managed Landing Page</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">

        <!-- Flex container -->
        <div class="flex items-center justify-between">

            <!-- Logo -->
            <div class="pt-2">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers </a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </div>

            <!-- button -->

            <a href="#"
                class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:brightRedLight">
                Get Started
            </a>
        </div>

    </nav>

    <!-- hero section -->

    <section id="hero">

        <!-- Flex container -->
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">

            <!-- Left item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Bring everyone together to build better products
                </h1>
                </flex-col-reverse>

                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left md:text-1xl">
                    Manage makes it simple for software teams to plan dat-to-day tasks
                    While keeping larger goals in view
                </p>

                <div class="flex justify-center md:justify-start">
                    <a href="#"
                        class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:brightRedLight">
                        Get Started
                    </a>
                </div>

            </div>


            <!-- image -->
            <div class="md:1/2">
                <img src="img/illustration-intro.svg" alt="data">

            </div>


    </section>

</body>

</html>
